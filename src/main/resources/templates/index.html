<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>

<table border="1px" cellpadding="0" cellspacing="0">
  <thead>
  <tr>
    <th>UserName</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="user : ${users}">
    <td><a th:href="@{'/edit/' + ${user.id}}" th:text="${user.userName}"></a></td>
    <td th:text="${user.firstName}"></td>
    <td th:text="${user.lastName}"></td>
  </tr>
  </tbody>
</table>

<br/>
<hr/>

<a href="/new">New person</a>

</body>
</html>
